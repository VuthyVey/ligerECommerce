<template name="cSelectImage">
  <div class="row">


  <div class="col col-md-12">

    <div class="block1 hov-img-zoom pos-relative m-b-10">
      {{#if currentProductImage}}
      <!-- from helpers in package cfs:ui-->
        {{#unless this.isUploaded}}
          {{> FS.UploadProgressBar bootstrap=true class='progress-bar-success  active' showPercent=true}}
        {{/unless}}
        <!-- if there is a selected image, the image show -->
        <img id="imageDisplay" src="{{currentProductImage.url store='images'}}" alt="">
      {{else}}
        <!-- default gray picture -->
        <img id="imageDisplay" src="/images/item-14.jpg" alt="">
      {{/if}}


    </div>

    <div class="w-size3">
      <!-- Button -->
      <a id="selectImageBtn" class="btn m-b-5 flex-c-m size2 bo1 bo2 m-text2 bg3 hov1 ">
        Select
      </a>
      <label for="upload" style="width: 100%; height: 100%">
        <a class="btn flex-c-m bo1 size2 m-text2 bg3 hov1 ">
          Upload
        </a>
        <input type="file" id="upload" style="display:none">
        <!-- event handler listen to this input change in newProduct.js -->
      </label>
    </div>
  <!-- Upload button  -->

</div>
  </div>
</template>
