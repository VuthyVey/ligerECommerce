<template name="cartPopup">
  <div class="header-wrapicon2 cart">
    <img src="images/icons/icon-header-02.png" id="toggleCartIcon" class="header-icon1 js-show-header-dropdown cart" alt="ICON">
    <span class="header-icons-noti cart">{{cartLength}}</span>
  <!-- Header cart noti -->
{{#with cart}}
  <div class="header-cart header-dropdown cart">
    <ul class="header-cart-wrapitem cart">

    {{#each productsList}}
      <li class="header-cart-item cart">
        <div class="header-cart-item-img cart removeProduct">
          <img class="cart" src="/cfs/files/images/{{this.image._id}}" alt="IMG">
        </div>

        <div class="header-cart-item-txt cart">
          <a href="#" class="header-cart-item-name cart" >
            {{name.english}}
          </a>

          <span class="header-cart-item-info cart">
            {{amount}}{{unit}} x ${{salePrice}} = ${{totalCost}}
          </span>
        </div>
      </li>
  {{/each}}

    </ul>

    <div class="header-cart-total cart">
      Total: P{{totalCost}}
    </div>

    <div class="header-cart-buttons cart">
      <div class="header-cart-wrapbtn cart">
        <!-- Button -->
        <a href="/cart" class="flex-c-m size1 bg1 bo-rad-20 hov1 s-text1 trans-0-4 cart">
          View Cart
        </a>
      </div>

      <div class="header-cart-wrapbtn cart">
        <!-- Button -->
        <a href="#" class="flex-c-m size1 bg1 bo-rad-20 hov1 s-text1 trans-0-4 cart">
          Check Out
        </a>
      </div>
    </div>
  </div>
  {{/with}}
</div>
</template>
