<template name="App_newProduct">
  {{> cLeftPanel}}

  <div id="right-panel" class="right-panel">

      <!-- Header-->
      <header id="header" class="header">

          <div class="header-menu">

              <div class="col-sm-7">
                  <a id="menuToggle" class="menutoggle pull-left"><i class="fa fa fa-tasks"></i></a>
                  <div class="header-left">
                      <button class="search-trigger"><i class="fa fa-search"></i></button>
                      <div class="form-inline">
                          <form class="search-form">
                              <input class="form-control mr-sm-2" type="text" placeholder="Search ..." aria-label="Search">
                              <button class="search-close" type="submit"><i class="fa fa-close"></i></button>
                          </form>
                      </div>

                      <div class="dropdown for-notification">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="notification" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <i class="fa fa-bell"></i>
                          <span class="count bg-danger">5</span>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="notification">
                          <p class="red">You have 3 Notification</p>
                          <a class="dropdown-item media bg-flat-color-1" href="#">
                              <i class="fa fa-check"></i>
                              <p>Server #1 overloaded.</p>
                          </a>
                          <a class="dropdown-item media bg-flat-color-4" href="#">
                              <i class="fa fa-info"></i>
                              <p>Server #2 overloaded.</p>
                          </a>
                          <a class="dropdown-item media bg-flat-color-5" href="#">
                              <i class="fa fa-warning"></i>
                              <p>Server #3 overloaded.</p>
                          </a>
                        </div>
                      </div>

                      <div class="dropdown for-message">
                        <button class="btn btn-secondary dropdown-toggle" type="button"
                              id="message"
                              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <i class="ti-email"></i>
                          <span class="count bg-primary">9</span>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="message">
                          <p class="red">You have 4 Mails</p>
                          <a class="dropdown-item media bg-flat-color-1" href="#">
                              <span class="photo media-left"><img alt="avatar" src="images/avatar/1.jpg"></span>
                              <span class="message media-body">
                                  <span class="name float-left">Jonathan Smith</span>
                                  <span class="time float-right">Just now</span>
                                      <p>Hello, this is an example msg</p>
                              </span>
                          </a>
                          <a class="dropdown-item media bg-flat-color-4" href="#">
                              <span class="photo media-left"><img alt="avatar" src="images/avatar/2.jpg"></span>
                              <span class="message media-body">
                                  <span class="name float-left">Jack Sanders</span>
                                  <span class="time float-right">5 minutes ago</span>
                                      <p>Lorem ipsum dolor sit amet, consectetur</p>
                              </span>
                          </a>
                          <a class="dropdown-item media bg-flat-color-5" href="#">
                              <span class="photo media-left"><img alt="avatar" src="images/avatar/3.jpg"></span>
                              <span class="message media-body">
                                  <span class="name float-left">Cheryl Wheeler</span>
                                  <span class="time float-right">10 minutes ago</span>
                                      <p>Hello, this is an example msg</p>
                              </span>
                          </a>
                          <a class="dropdown-item media bg-flat-color-3" href="#">
                              <span class="photo media-left"><img alt="avatar" src="images/avatar/4.jpg"></span>
                              <span class="message media-body">
                                  <span class="name float-left">Rachel Santos</span>
                                  <span class="time float-right">15 minutes ago</span>
                                      <p>Lorem ipsum dolor sit amet, consectetur</p>
                              </span>
                          </a>
                        </div>
                      </div>
                  </div>
              </div>

              <div class="col-sm-5">
                  <div class="user-area dropdown float-right">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <img class="user-avatar rounded-circle" src="images/admin.jpg" alt="User Avatar">
                      </a>

                      <div class="user-menu dropdown-menu">
                              <a class="nav-link" href="#"><i class="fa fa- user"></i>My Profile</a>

                              <a class="nav-link" href="#"><i class="fa fa- user"></i>Notifications <span class="count">13</span></a>

                              <a class="nav-link" href="#"><i class="fa fa -cog"></i>Settings</a>

                              <a class="nav-link" href="#"><i class="fa fa-power -off"></i>Logout</a>
                      </div>
                  </div>

                  <div class="language-select dropdown" id="language-select">
                      <a class="dropdown-toggle" href="#" data-toggle="dropdown"  id="language" aria-haspopup="true" aria-expanded="true">
                          <i class="flag-icon flag-icon-us"></i>
                      </a>
                      <div class="dropdown-menu" aria-labelledby="language" >
                          <div class="dropdown-item">
                              <span class="flag-icon flag-icon-fr"></span>
                          </div>
                          <div class="dropdown-item">
                              <i class="flag-icon flag-icon-es"></i>
                          </div>
                          <div class="dropdown-item">
                              <i class="flag-icon flag-icon-us"></i>
                          </div>
                          <div class="dropdown-item">
                              <i class="flag-icon flag-icon-it"></i>
                          </div>
                      </div>
                  </div>

              </div>
          </div>

      </header><!-- /header -->
      <!-- Header-->

      <div class="breadcrumbs">
          <div class="col-sm-4">
              <div class="page-header float-left">
                  <div class="page-title">
                      <h1>Dashboard</h1>
                  </div>
              </div>
          </div>
          <div class="col-sm-8">
              <div class="page-header float-right">
                  <div class="page-title">
                      <ol class="breadcrumb text-right">
                          <li><a href="#">Dashboard</a></li>
                          <li><a href="#">Forms</a></li>
                          <li class="active">Basic</li>
                      </ol>
                  </div>
              </div>
          </div>
      </div>

      <div class="content mt-3">
          <div class="animated fadeIn">


              <div class="row">
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-header">
                      Please fill in information for new product
                      <!-- <small>
                        <code>.col-lg-*</code><code>.col-md-*</code><code>.col-sm-*</code>
                      </small> -->
                    </div>
                    <div class="card-body card-block">
                      <form action="" method="post" class="form-horizontal">
                        <div class="row form-group">
                          <div class="col col-md-6">
                            <label for="englishName" class=" form-control-label">English Name</label>
                            <input type="text" id="englishName" placeholder="Apples" class="form-control">
                          </div>
                          <div class="col col-md-6">
                            <label for="khmerName" class=" form-control-label">Khmer Name</label>
                            <input type="text" id="khmerName" placeholder="ផ្លែប៉ោម" class="form-control">
                          </div>
                        </div>
                        <div class="row form-group">
                          <div class="col col-md-2">
                            <label for="regularPrice" class=" form-control-label">Regular Price</label>
                            <input type="text" id="regularPrice" placeholder="$" class="form-control">
                          </div>
                          <div class="col col-md-2">
                            <label for="salePrice" class=" form-control-label">Sale Price</label>
                            <input type="text" id="salePrice" placeholder="$" class="form-control">
                            <small id="emailHelp" class="form-text text-muted">Customer pay this price</small>
                          </div>
                          <div class="col col-md-2">
                            <label for="unit" class=" form-control-label">Unit</label>
                            <input type="text" id="unit" placeholder="kg/gram" class="form-control">
                          </div>
                          <div class="col col-md-2">
                            <label for="min" class=" form-control-label">Min</label>
                            <input type="number" id="min" placeholder="Min unit" class="form-control">
                          </div>
                          <div class="col col-md-2">
                            <label for="max" class=" form-control-label">Max</label>
                            <input type="number" id="max" placeholder="Max unit" class="form-control">
                          </div>
                          <div class="col col-md-2">
                            <label for="step" class=" form-control-label">Step</label>
                            <input type="number" id="step" placeholder="0.01" class="form-control">
                          </div>
                        </div>
                        <div class="row form-group">

                          <div class="col-lg-6 col-md-6">
                            <label for="catergory" class=" form-control-label">Catergories</label>
                            <select name="catergory" id="catergory" class="form-control">
                              <option value="0" selected disabled>Please select</option>
                              <option value="1">Option #1</option>
                              <option value="2">Option #2</option>
                              <option value="3">Option #3</option>
                            </select>
                          </div>
                          <div class="col col-md-6">
                            <label for="purchaseNote" class=" form-control-label">Purchase Note</label>
                            <input type="text" id="purchaseNote" placeholder="" class="form-control">
                          </div>
                          </div>

                          <div class="row form-group">
                            <div class="col col-md-12">
                              <label for="imageUrl" class=" form-control-label">Image Url</label>
                              <input type="link" id="imageUrl" placeholder="https://" class="form-control">
                            </div>
                          </div>
                          <div class="row form-group">
                            <div class="col-12 col-md-12">
                              <label for="description" class=" form-control-label">Description</label><textarea name="description" id="description" rows="3" placeholder="Like... vitamin...fat...calory" class="form-control"></textarea>
                            </div>
                          </div>




                        <div class="row form-group">
                          <div class="col-12 col-md-3 offset-md-1 form-check">
                            <div class="checkbox">
                              <label for="checkbox1" class="form-check-label ">
                                <input type="checkbox" id="checkbox1" name="checkbox1" value="option1" class="form-check-input">Featured
                              </label>
                            </div>
                          </div>
                          <div class="col-12 col-md-3 form-check">
                            <div class="checkbox">

                              <label for="checkbox2" class="form-check-label">
                                <input type="checkbox" id="checkbox2" name="checkbox2" value="option2" class="form-check-input">In stock
                              </label>
                            </div>
                          </div>
                        </div>






                <button type="submit" class="btn btn-primary">Create</button>
                      </form>
                    </div>
                  </div>

                </div>
              </div>


          </div><!-- .animated -->
      </div><!-- .content -->


  </div><!-- /#right-panel -->

  <!-- Right Panel -->


  <script src="/assets/js/vendor/jquery-2.1.4.min.js"></script>
  <script src="/assets/js/popper.min.js"></script>
  <script src="/assets/js/plugins.js"></script>
  <script src="/assets/js/main.js"></script>
</template>
