<template name="App_allProduct">
  <div class="content mt-3">
      <div class="animated fadeIn">
          <a href="/admin/products/new" class="btn btn-primary">Add New Product</a>
          <br>
          <br>
          <div class="row">
            <div class="col col-lg-12 m-l-10 m-r-10">
              <table class="s-text7">
                <tr class="table-head">
                  <th class="column-custom">Name</th>
                  <th class="column-custom">Khmer</th>
                  <th class="column-custom">Sale Price</th>
                  <th class="column-custom">Unit</th>
                  <th class="column-custom">Category</th>
                  <th class="column-custom">Action</th>
                </tr>


                {{#each ProductsList}}
                <tr class="table-row bo6 ">
                  <td class="column-custom">{{name.english}}</td>
                  <td class="column-custom">{{name.khmer}}</td>
                  <td class="column-custom">${{salePrice}}</td>
                  <td class="column-custom">{{unit}}</td>
                  <td class="column-custom">{{categories}}</td>
                  <td class="column-custom"><a href="/admin/products/edit/{{_id}}" class="btn btn-primary">edit</a><button id="deleteBtn" class="btn btn-danger">delete</button></td>
                </tr>
                {{/each}}
              </table>
            </div>
s



          </div>
      </div><!-- .animated -->
  </div><!-- .content -->
  <script src="/assets/js/vendor/jquery-2.1.4.min.js"></script>
  <script src="/assets/js/popper.min.js"></script>
  <script src="/assets/js/plugins.js"></script>
  <script src="/assets/js/main.js"></script>

</template>
